<div class="container">
    <div class="login">
        <h1>Profile</h1>
        <div class="details">
            @if(loggedUser?.email == null){
                <h2>Enter your details</h2>
            } @else {
                <h2>{{loggedUser?.email}}</h2>
            }
        </div>
        <button (click)="signout()">Sign out</button>
    </div>
</div>
